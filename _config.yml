# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 我是码农 # ex. I m Chuan
name: 程序员_翁 # ex. DONGChuan
email: 415554484@qq.com
location: 福建福州 # ex. Nice, France
company: plumdo
company_url: my_company_website
github_url: https://github.com/wengwh # ex. https://github.com/DONGChuan
description: 个人博客
favicon: favicon.ico # Image must be in assets/images
repository: wengwh/wengwh.github.io # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: https://wengwh.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: 主页

  -
    href: /open-source
    label: 项目

  -
    href: /blog
    label: 博客

  -
    href: /bookmark
    label: 书签

  -
    href: /about
    label: 关于我

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'wengwh'  # ex. UA-72165600-X


# For about.html. Fell free to create your own!
skill_software_keywords: [Java, MySQL, Oracle,Redis]
skill_j2ee_keywords: [Spring,SpringMVC, Struct, MyBatis, Activiti5,Openfire]
skill_web_keywords: [HTML, CSS, JS, JQuery, Ajax, AngularJS, Boostrap]
